{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
        <div class="post-entry">
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.body }}</p>
            <button type="submit" class="btn btn-success"><a href={% url 'detail' post.pk %}>Редактировать</a></button>
        </div>
  {% endfor %}
{% endblock content %}
